<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Squedy App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #475569; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #1d4ed8; }
        .error { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Entrar no Squedy</h2>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" id="password" placeholder="******">
    </div>
    <div id="error-msg" class="error">E-mail ou senha inválidos.</div>
    <button onclick="fazerLogin()">Entrar</button>
    <p style="text-align: center; font-size: 0.8rem; margin-top: 1rem;">
        <a href="index.html" style="color: #64748b;">Voltar para o início</a>
    </p>
</div>

<script>
    // CONFIGURAÇÃO SUPABASE
    const SUPABASE_URL = 'https://zfyyiarsvjiisdvnhvtk.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_EJIgtPIhhfnIyaALnIw0JQ_r6Kc6cbp';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-msg');

        const { data, error } = await _supabase.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            errorDiv.innerText = "Erro: " + error.message;
            errorDiv.style.display = 'block';
        } else {
            // SUCESSO! Agora o navegador tem a sessão salva.
            window.location.href = 'painel.html';
        }
    }
</script>

</body>
</html>
