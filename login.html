<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Squedy • Login / Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --primary:#2563eb; --bg:#f8fafc; }
    body {
      font-family: Segoe UI, sans-serif;
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-card {
      background:#fff;
      padding:2rem;
      border-radius:12px;
      width:100%;
      max-width:400px;
      box-shadow:0 10px 15px -3px rgba(0,0,0,.1);
    }
    h2 { text-align:center; color:var(--primary); }
    label { display:block; margin:0.5rem 0; }
    input {
      width:100%;
      padding:0.7rem;
      border:1px solid #cbd5e1;
      border-radius:6px;
    }
    button {
      width:100%;
      margin-top:1rem;
      padding:0.75rem;
      border:none;
      border-radius:6px;
      background:var(--primary);
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    .error {
      color:#dc2626;
      font-size:0.85rem;
      text-align:center;
      margin-top:0.5rem;
      display:none;
    }
    .switch {
      text-align:center;
      margin-top:1rem;
      font-size:0.85rem;
    }
    .switch a {
      color:#2563eb;
      cursor:pointer;
      font-weight:bold;
      text-decoration:none;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2 id="title">Entrar no Squedy</h2>

  <label>E-mail</label>
  <input type="email" id="email">

  <label>Senha</label>
  <input type="password" id="password">

  <div id="error-msg" class="error"></div>

  <button id="auth-button" onclick="handleAuth()">Entrar</button>

  <div class="switch">
    <span id="auth-switch-text">Não tem conta?</span>
    <a onclick="toggleAuthMode()" id="auth-switch-link">Cadastre-se</a>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://zfyyiarsvjiisdvnhvtk.supabase.co";
  const SUPABASE_KEY = "sb_publishable_EJIgtPIhhfnIyaALnIw0JQ_r6Kc6cbp";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let isSignUpMode = false;

  function toggleAuthMode() {
    isSignUpMode = !isSignUpMode;

    document.getElementById("title").innerText =
      isSignUpMode ? "Criar Conta" : "Entrar no Squedy";

    document.getElementById("auth-button").innerText =
      isSignUpMode ? "Cadastrar" : "Entrar";

    document.getElementById("auth-switch-text").innerText =
      isSignUpMode ? "Já tem conta?" : "Não tem conta?";

    document.getElementById("auth-switch-link").innerText =
      isSignUpMode ? "Entrar" : "Cadastre-se";

    document.getElementById("error-msg").style.display = "none";
  }

  async function handleAuth() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error-msg");

    let result;

    if (isSignUpMode) {
      result = await supabaseClient.auth.signUp({
        email,
        password,
      });
    } else {
      result = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });
    }

    if (result.error) {
      errorDiv.innerText = result.error.message;
      errorDiv.style.display = "block";
      return;
    }

    // sucesso
    window.location.href = "painel.html";
  }
</script>

</body>
</html>
