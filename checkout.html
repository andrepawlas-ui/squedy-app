<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro - Squedy App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #f59e0b;
            --success: #22c55e;
            --gray: #64748b;
            --bg: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        .checkout-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        h2 { margin-top: 0; font-size: 1.5rem; color: var(--primary); }
        .plan-option {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .plan-option:hover { border-color: var(--primary); background: #f8fafc; }
        .btn-checkout {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .price-summary { background: #f8fafc; padding: 20px; border-radius: 12px; height: fit-content; }
        .item-price { display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--gray); }
        .total { font-size: 1.3rem; font-weight: bold; color: #1e293b; border-top: 1px solid #e2e8f0; padding-top: 10px; }
        .badge-anual { background: var(--secondary); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="checkout-container">
        <div class="card">
            <h2><i class="fas fa-credit-card" style="margin-right: 10px;"></i> Selecione seu Plano</h2>
            <p style="color: var(--gray);">Voc√™ ser√° redirecionado para o ambiente seguro do Pagar.me.</p>

            <div class="plan-option" onclick="selecionarPlano('mensal')">
                <div><strong>Plano Mensal</strong><br><small>Acesso total ao sistema</small></div>
                <div><span style="font-weight: bold; color: var(--primary);">R$ 97,00</span></div>
            </div>

            <div class="plan-option" onclick="selecionarPlano('anual')">
                <div><strong>Plano Anual</strong> <span class="badge-anual">ECONOMIZE 20%</span><br><small>Ideal para empresas</small></div>
                <div><span style="font-weight: bold; color: var(--primary);">R$ 970,00</span></div>
            </div>

            <button onclick="alert('Por favor, selecione um dos planos acima.')" class="btn-checkout">PAGAR COM SEGURAN√áA</button>
        </div>

        <div class="price-summary">
            <h3>Resumo do Pedido</h3>
            <div class="item-price"><span>Assinatura Squedy</span><span id="resumo-preco">R$ 97,00</span></div>
            <div class="total"><span>TOTAL HOJE</span><span id="total-preco">R$ 97,00</span></div>
        </div>
    </div>

    <script>
        // 1. CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://zfyyiarsvjiisdvnhvtk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_EJIgtPIhhfnIyaALnIw0JQ_r6Kc6cbp'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. FUN√á√ÉO DE CHECKOUT (Corrigida e √∫nica)
        async function selecionarPlano(idDoPlano) {
            // Atualiza visual do resumo (opcional)
            document.getElementById('resumo-preco').innerText = idDoPlano === 'anual' ? 'R$ 970,00' : 'R$ 97,00';
            document.getElementById('total-preco').innerText = idDoPlano === 'anual' ? 'R$ 970,00' : 'R$ 97,00';

            const { data: { session } } = await _supabase.auth.getSession();
            const userId = session?.user?.id || 'usuario_nao_logado';

            try {
                // URL da sua Edge Function
				const functionUrl = `${SUPABASE_URL}/functions/v1/create-checkout`;
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        plan_id: idDoPlano, 
                        user_id: userId 
                    })
                });

                // Se a fun√ß√£o retornar erro (ex: 400), o .json() ainda tenta ler a resposta
                const data = await response.json();

                if (data.checkout_url) {
                    window.location.href = data.checkout_url;
                } else {
                    alert("Erro: " + (data.error || "Link de pagamento n√£o gerado."));
                }
            } catch (error) {
                console.error("Erro na conex√£o:", error);
                alert("Falha ao comunicar com o servidor de pagamento.");
            }
        }

        // 3. L√ìGICA DE STATUS DA URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        if (status) {
            const msg = status === 'trial_vencido' ? "üëã Teste terminado. Escolha um plano!" : "Erro t√©cnico. Tente novamente.";
            alert(msg);
        }
    </script>
</body>
</html>
