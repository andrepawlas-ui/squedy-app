<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Checkout Squedy</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .plan {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .plan:hover {
      border-color: #4f46e5;
    }

    .plan.selected {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #22c55e;
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .plan h2 {
      margin-top: 0;
      color: #4f46e5;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
    }

    .summary {
      margin-top: 35px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
    }

    .btn-checkout {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-checkout:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .secure {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
