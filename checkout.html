<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Squedy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .plan {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .plan:hover {
      border-color: #4f46e5;
    }

    .plan.selected {
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    .plan h2 {
      margin-top: 0;
      color: #4f46e5;
    }

    .price {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    .summary {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .btn-checkout {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-checkout:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .secure {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Assine o Squedy</h1>

    <div class="plans">
      <div class="plan" data-plan="mensal" data-price="97">
        <h2>Plano Mensal</h2>
        <p>Acesso completo Ã  plataforma</p>
        <div class="price">R$ 97,00</div>
      </div>
    </div>

    <div class="summary">
      <h3>Resumo</h3>
      <p id="summary-text">Selecione um plano para continuar.</p>

      <button id="btnPagar" class="btn-checkout" disabled>
        PAGAR COM SEGURANÃ‡A
      </button>

      <div class="secure">
        ðŸ”’ Pagamento seguro via Pagar.me
      </div>

      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zfyyiarsvjiisdvnhvtk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmeXlpYXJzdmppaXNkdm5odnRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwODEwMzYsImV4cCI6MjA4MzY1NzAzNn0.mlAW9b0dsewLUqvtyY1tEOTY643_sNGIgiVEgCCgADs'; 

    const plans = document.querySelectorAll('.plan');
    const summaryText = document.getElementById('summary-text');
    const btnPagar = document.getElementById('btnPagar');
    const errorDiv = document.getElementById('error');

    let selectedPlan = null;

    plans.forEach(plan => {
      plan.addEventListener('click', () => {
        plans.forEach(p => p.classList.remove('selected'));
        plan.classList.add('selected');

        selectedPlan = plan.dataset.plan;
        const price = plan.dataset.price;

        summaryText.textContent = `Plano selecionado: ${selectedPlan.toUpperCase()} â€” R$ ${price},00`;
        btnPagar.disabled = false;
        errorDiv.textContent = '';
      });
    });

    btnPagar.addEventListener('click', async () => {
      if (!selectedPlan) return;

      btnPagar.disabled = true;
      btnPagar.textContent = 'Redirecionando...';
      document.body.style.cursor = 'wait';

      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/PAGARME_API_KEY`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({
            plan_id: selectedPlan,
            user_id: 'checkout_publico'
          })
        });

        const data = await response.json();

        if (!response.ok || !data.checkout_url) {
          throw new Error(data.error || 'Erro ao iniciar checkout');
        }

        window.location.href = data.checkout_url;

      } catch (err) {
        errorDiv.textContent = err.message;
        btnPagar.disabled = false;
        btnPagar.textContent = 'PAGAR COM SEGURANÃ‡A';
        document.body.style.cursor = 'default';
      }
    });
  </script>

</body>
</html>
